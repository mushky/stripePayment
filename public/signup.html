<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />	
	<title>Appbanc Order</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/compiled/theme.css">

	<!-- javascript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/theme.js"></script>

	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
  </head>
  <body id="signup">
   <div class="container">
      <div class="row header">
         <div class="col-md-12">
            <h3 class="logo">
               <a href="home.html">Appbanc</a>
           </h3>
           <h4>Order Now</h4>
       </div>
   </div>
   <div class="row">
     <div class="col-md-12">
        <div class="wrapper clearfix">
           <div class="formy">
              <div class="row">
                 <div class="col-md-12">
                    <div id="stripe-form">
                       <form action="/plans/browserling_developer" method="POST" id="payment-form">
                          <div class="form-row">
                             <div class="cc-text">Card Number</div>
                             <input type="text" size="30" autocomplete="off" class="card-number"/>
                         </div>
                         <div class="form-row">
                             <div class="cc-text">CVC</div>
                             <input type="text" size="4" autocomplete="off" class="card-cvc"/>
                         </div>
                         <div class="form-row">
                             <div class="cc-text">Expiration (MM/YYYY)</div>
                             <input type="text" size="2" class="card-expiry-month"/>
                             <span> / </span>
                             <input type="text" size="4" class="card-expiry-year"/>
                         </div>
                         <input type="hidden" name="amount" value="2000" id="cc-amount">
                         <button type="submit" class="submit-button">Submit Payment</button>
                     </form>
                 </div>
                 <div id="error" class="hidden"></div>
                 <div id="success" class="hidden">Thanks for your order!</div>
             </div>
         </div>						
     </div>
 </div>
</div>
</div>
</div>

<script type="text/javascript">
$(function () {
  $(".already-account a").popover();
  $(".already-account a").popover('show');
});
</script>
</body>
</html>
